<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Library</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
          <h1>library</h1>
        </div>
      </header>


        
    <main class="main container">
        <button class="btn btn-add" type="button" id="toggle-form">+ New Book</button>
        
        <div class="books-grid" id="book-container"></div>
    </main>

    
    <footer class="footer">
        <p>Remixed by <strong>Adam Conner</strong> from <a href="https://github.com/michalosman">michalosman</a></p>
    </div>

    <div class="modal" id="add-book-modal">
        <form class="new-book-form" id="new-book-form">
            <div class="form-item">
                <input 
                class="input" 
                type="text" 
                name="name" 
                id="name"
                placeholder="Book Title">
            </div>

            <div class="form-item">
                <input 
                class="input" 
                type="text" 
                name="autor" 
                id="author" 
                placeholder="Author">
            </div>
            <div class="form-item">
                <textarea 
                class="input" 
                name="description" 
                id="description" 
                maxlength="300" 
                rows="5">Description</textarea>
            </div>

            <button class="btn btn-light-green" type="submit">Add Book</button>
        </form>
    </div>

    <div class="overlay"></div>
</body>
</html>
